<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = "gggjjggyyyooppoooww"
    const strArr = str.split("") // 将字符串转为数组
    const count = strArr.reduce((p, i) => {
      // 对象里是否有当前字符，如果有则次数加1，如果没有则新增当前字符属性
      if (p[i]) {
        p[i] += 1
      } else {
        p[i] = 1
      }
      return p
    }, {})
    // 获取对象的所有值，进行比较
    const max = Object.values(count).reduce((max, i) => {
      if (max < i) {
        max = i
      }
      return max
    })
  </script>
</body>

</html>
